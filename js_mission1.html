<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMC Study Plan</title>
    <link rel="stylesheet" href="css/js_mission1_style.css">
</head>
<body>

    <h1 class="title">UMC Study Plan</h1>

    <div class="input-container">
        <input type="text" id="todoInput" placeholder="스터디 계획을 작성해보세요!">
    </div>

    <div class="task-container">
        <div class="todo-section">
            <h2>해야 할 일</h2>
            <ul id="todoList"></ul>
        </div>
        <div class="done-section">
            <h2>해낸 일</h2>
            <ul id="doneList"></ul>
        </div>
    </div>

    <script src="js/js_mission1.js"></script>

</body>
</html>
