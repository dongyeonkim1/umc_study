<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" /> <!-- Css파일업로드 -->
    <script type="module" src="./dist/script.js" defer></script> <!-- Js파일업로드 -->
    <title>UMC todo</title>
</head>
<body>
    <div class="todo-container">
        <h1 class="todo-containerp__header">YONG TODO</h1>
        <form id="todo-form" class="todo-container__form">
            <input 
                type="text" 
                id="todo-input" 
                class="todo-container__input" 
                placeholder="할 일을 입력해주세요." 
                required 
            />
            <button type="submit" class="todo-container__button">할 일 추가</button>
        </form>
        <div class="render-container">
            <div class="render-container__section">
                <h2 class="render-container__title">할 일</h2>
                <ul id="todo-list" class="render-container__list"></ul>
            </div> <!-- 할일 컨테이너 -->
            <div class="render-container__section">
                <h2 class="render-container__title">완료</h2>
                <ul id="done-list" class="render-container__list">
                    <!-- <li class="render-container__item">
                        <p class="render-container__item-text">123</p>
                        <button class="render-container__item-button">삭제</button>
                    </li> -->
                </ul>
            </div>  <!-- 완료 컨테이너 -->
        </div> <!-- render-container -->
    </div> <!-- todo-container -->
</body>
</html>
