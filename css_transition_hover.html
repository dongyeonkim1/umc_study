<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 80px;
    }
    
    .box {
      width: 150px;
      height: 150px;
      background-color: pink;
      transform: rotate(45deg);
      transition: background-color 0.5s ease-in-out;
    }

    .box:hover {
      background-color: purple;
    }
  </style>
</head>

<body>
  <div class="container">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
  </div>
</body>

</html>
